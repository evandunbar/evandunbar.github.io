<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voice Journal</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; background: #0b0b0f; color: #f2f2f7; }
    .wrap { max-width: 760px; margin: 0 auto; padding: 48px 20px; }
    .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.10); border-radius: 16px; padding: 22px; }
    h1 { margin: 0 0 6px; font-size: 28px; }
    p { margin: 10px 0; line-height: 1.5; color: rgba(242,242,247,0.85); }
    .pill { display: inline-block; padding: 6px 10px; border-radius: 999px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.10); font-size: 12px; margin-right: 8px; }
    a { color: #9ad5ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .links { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 12px; background: rgba(154,213,255,0.18); border: 1px solid rgba(154,213,255,0.35); }
    footer { margin-top: 18px; font-size: 12px; color: rgba(242,242,247,0.60); }
    code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div>
        <span class="pill">iOS App</span>
        <span class="pill">Voice + Text Journal</span>
      </div>

      <h1>Voice Journal</h1>
      <p>
        Capture quick voice notes or typed entries, get a mood tag, and see your week in review.
      </p>

      <footer>
        For ad verification: <code>/app-ads.txt</code>
      </footer>
    </div>
  </div>
</body>
</html>
